version: '3'

services: 

  mysql:
    container_name: mysql
    image: mysql:latest
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: user
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: db
      MYSQL_PASSWORD: password
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      my_network:
        ipv4_address: 192.168.2.2
  
  kyopurorecordapp:
    container_name: 'kyopurorecordapp'
    build:
      context: './'
      dockerfile: 'Dockerfile'
    volumes: 
      - './api:/code/api'
    ports: 
      - '80:80'
    depends_on:
      - mysql
    command: ["uvicorn", "api.crud:app", "--host", "0.0.0.0", "--port", "80"]
    networks:
      - my_network
    links:
      - mysql


networks:
  my_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.2.0/24
          gateway: 192.168.2.1